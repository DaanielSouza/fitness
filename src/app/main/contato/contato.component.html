<div class="container">
  <div class="container__title">
    <h2>Quer saber mais? Entre em contato</h2>
  </div>
  <form action="POST">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nome</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome:">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
      <label for="exampleFormControlInput2" class="form-label">Não compartilhamos seu e-mail com ninguém</label>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Digite sua mensagem..." rows="3"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Eu aceito receber notícias por e-mail com promocoes
      </label>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="submit" class="btn btn-danger" id="btnSubmit">Enviar</button>
      </div>
    </div>
  </form>
</div>
